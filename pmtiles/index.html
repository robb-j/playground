<!doctype html>
<html>
	<head>
		<title>pmtiles demo</title>
		<meta charset="utf8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="https://alembic.openlab.dev/labcoat.css" />
		<link rel="stylesheet" href="https://fonts.openlab.dev/rubik/rubik.css" />
		<link
			rel="stylesheet"
			href="https://esm.sh/maplibre-gl@3.6.1/dist/maplibre-gl.css"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script type="importmap">
			{
				"imports": {
					"pmtiles": "https://esm.sh/pmtiles@2.11.0",
					"maplibre-gl": "https://esm.sh/maplibre-gl@3.6.1",
					"protomaps-themes-base": "https://esm.sh/protomaps-themes-base@2.0.0-alpha.4"
				}
			}
		</script>
	</head>
	<body>
		<header>pmtiles demo</header>
		<main>
			<center-layout>
				<article class="flow">
					<h1>Let the tiles see the canvas</h1>
					<label class="field">
						<span class="field-label">Pick a theme:</span>
						<select id="themePicker">
							<option selected value="system">System</option>
							<option value="light">Light</option>
							<option value="dark">Dark</option>
							<option value="contrast">High contrast</option>
							<option value="white">White</option>
							<option value="grayscale">Grayscale</option>
							<option value="black">Black</option>
						</select>
					</label>
					<frame-layout ratio="1:1">
						<div id="map"></div>
					</frame-layout>
				</article>
			</center-layout>
		</main>
		<footer>
			Powered by
			<a href="https://protomaps.com" target="_blank">Protomaps</a> +
			<a href="https://openstreetmap.org" target="_blank">OpenStreetMap</a> +
			<a href="https://maplibre.org/" target="_blank">MapLibre</a>
		</footer>
		<script
			type="module"
			src="https://alembic.openlab.dev/everything.js"
		></script>
		<script type="module" src="./index.mjs"></script>
	</body>
</html>
